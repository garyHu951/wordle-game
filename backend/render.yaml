services:
  - type: web
    name: wordle-game-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://garyHu951.github.io/wordle-game
      - key: JWT_SECRET
        value: wordle-game-secret-key-2024-gary