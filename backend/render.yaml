services:
  - type: web
    name: wordle-game-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: wordle-mongodb
          property: connectionString
      - key: FRONTEND_URL
        value: https://garyHu951.github.io/wordle-game

databases:
  - name: wordle-mongodb
    databaseName: wordle-game
    user: wordle-user
    plan: free